<body>

<header>
    <h1 class="title" onclick="window.location.href='../mainPage/mainPage.html'">Spoon</h1>
    <nav class="topnav">
        <a class="active" href="../mainPage/mainPage.html">Home</a>
        <a id="loginLink" href="../loginPage/loginPage.html">Login</a>
        <a id="signupLink" href="../registerPage/registerPage.html">Sign Up</a>
    </nav>
</header>

<div class="main-container">
    <section class="registerForm">
        <form id="updateForm" enctype="multipart/form-data">
            <h3>Edita tu Usuario</h3>
            <div class="form-row">
                <label for="upUser">Usuario</label>
                <input type="text" id="upUser" name="upUser" required/>
            </div>
            <div class="form-row">
                <label for="upBirthdate">Fecha de nacimiento</label>
                <input type="date" id="upBirthdate" name="upBirthdate" required/>
            </div>
            <div class="form-row">
                <label for="upPass">Cambiar Contrase√±a</label>
                <input type="password" id="upPass" name="upPass" required/>
            </div>
            <div class="form-row">
                <label for="profileImage">Imagen de perfil</label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*"/>
            </div>
            <div class="form-row">
                <label for="bannerImage">Imagen de Banner</label>
                <input type="file" id="bannerImage" name="bannerImage" accept="image/*"/>
            </div>
            <button type="submit" id="btnUpdate">Actualizar Perfil</button>
        </form>
    </section>
</div>
